<div mat-dialog-content>
  <mat-form-field>
    <mat-label> Dandelion token </mat-label>
    <input matInput [(ngModel)]="token">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="tryToClose()"> Submit token </button>
  <br>
  <p style="font-size: 12px">If you don't have token, visit <a href="https://dandelion.eu/" target="_blank"> Dandelio </a></p>

</div>
