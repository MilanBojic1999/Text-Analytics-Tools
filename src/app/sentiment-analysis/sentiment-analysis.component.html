<p>Sentiment Analysis</p>

<div class="col-8">
  <textarea [(ngModel)]="text"></textarea>

  <div class="container">
    <div class="row align-items-end">
      <div class="col ">
        <button mat-raised-button (click)="submit(mydialog2)"> Submit </button>
      </div>
      <div class="col d-flex flex-row-reverse">
        <button mat-raised-button [matMenuTriggerFor]="menu">{{name}}</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="setName('en')"> English </button>
          <button mat-menu-item (click)="setName('it')"> Italian</button>
          <button mat-menu-item (click)="setName('auto')"> Any </button>
        </mat-menu>
      </div>
    </div>

  </div>

</div>

<ng-template #mydialog2>
  <h5>Results:</h5>
  <mat-dialog-content>
    <h2 [ngStyle]="{'color': result | interpolation: -1:1}"> {{result}}</h2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button matDialogClose> Dismiss </button>
  </mat-dialog-actions>
</ng-template>
