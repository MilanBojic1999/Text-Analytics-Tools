<p>Entity Extraction</p>

<div class="container first-div">
  <div class="row align-items-center">
  <div class="col-lg-4 col-sm-8">
    <mat-label> Input text here</mat-label>
    <textarea [(ngModel)]="text" class="textarea-not-resizeable"></textarea>
  </div>
  <div class="col-lg-8 col-sm-4 align-content-end">
    <div class="button-div">
      <mat-checkbox [(ngModel)]="image" (click)="prnt()"> Image </mat-checkbox>
      <mat-checkbox [(ngModel)]="abstract"> Abstract </mat-checkbox>
      <mat-checkbox [(ngModel)]="categories"> Categories </mat-checkbox>
    </div>
  </div>
  </div>
  <div>
    min confidence:
    <mat-slider thumbLabel min="0" max="1" step="0.01" aria-label="units" [displayWith]="formatLabel" [(ngModel)]="min_confidence"></mat-slider>
  </div>

  <button mat-raised-button (click)="submitAction()"> Submit </button>

</div>

<div [ngStyle]="{'display':showResultGet()}" >
  <h4> Number of enteries ({{results.length}}) </h4>

  <div *ngFor="let r of results">
    <h4>{{r.title}}</h4>
    <h6>{{r.label}}</h6>

    <p *ngIf="abstractShow">{{r.abstract}}</p>
    <img *ngIf="imageShow" src="{{r.image.thumbnail}}" alt="This is image send by backend">
    <div *ngIf="categoriesShow">
      <div *ngFor="let c of r.categories">
        Â° ({{c}})
      </div>
    </div>

    <br>
  </div>

</div>
